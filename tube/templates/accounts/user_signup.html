<form action="" method="post" class="space-y-4 p-6 bg-white shadow-md rounded-lg">
    {% csrf_token %}
    
    <div class="flex flex-col">
        <label for="username_id" class="mb-2 text-sm font-medium text-gray-700">아이디</label>
        <input id="username_id" type="text" name="username" 
               class="border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div class="flex flex-col">
        <label for="email_id" class="mb-2 text-sm font-medium text-gray-700">이메일</label>
        <input id="email_id" type="text" name="email" 
               class="border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <div class="flex flex-col">
        <label for="password_id" class="mb-2 text-sm font-medium text-gray-700">비밀번호</label>
        <input id="password_id" type="password" name="password" 
               class="border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    
    <button type="submit" 
            class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        회원가입
    </button>
</form>

{% extends 'base.html' %}
{% block content %}
<section class="detail-container m-6 space-y-4">
    <div class="container mx-auto p-6 bg-white shadow-md rounded-lg">
        <form method="post" class="flex flex-col space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="사용자 이름" 
                   class="border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <input type="password" name="password" placeholder="비밀번호" 
                   class="border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <button type="submit" 
                    class="py-2 px-4 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                로그인
            </button>
        </form>
    </div>
</section>
{% endblock %}

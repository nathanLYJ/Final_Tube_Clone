
<div class="container mx-auto py-4">
    <ul class="list-disc pl-5">
        {% for post in post_list %}
        <li class="mb-2">
            <a href="{% url 'tube:post_detail' post.pk %}" class="text-blue-500 hover:underline">
                {{ post.title }}
            </a>
        </li>
        {% empty %}
        <li>게시물이 없습니다.</li>
        {% endfor %}
    </ul>
    <div class="mt-4">
        <a href="{% url 'tube:post_new' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            업로드
        </a>
    </div>
</div>

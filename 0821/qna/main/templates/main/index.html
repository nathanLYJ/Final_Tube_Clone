<!DOCTYPE html>
<html lang="ko">
<head>
    <title>블로그 템플릿</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold text-center">블로그 제목</h1>
            <p class="text-xl text-center mt-2">최신 글과 생각들을 공유합니다</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-12">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">새 글 작성</h2>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded hover:bg-blue-700 transition duration-300">작성</button>
                </form>
            </div>
        </section>

        <section>
            <h2 class="text-4xl font-bold text-gray-800 mb-8">최근 게시물</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for post in posts %}
                    <article class="bg-white rounded-lg shadow-lg overflow-hidden">
                        <img src="{{ post.image_url }}" alt="{{ post.title }}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-2xl font-semibold text-gray-800 mb-2">{{ post.title }}</h3>
                            <p class="text-gray-600 mb-4">{{ post.excerpt }}</p>
                            <a href="{{ post.url }}" class="text-blue-500 hover:underline">더 읽기</a>
                        </div>
                    </article>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 블로그 이름. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
